<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TruongPersonal - Portfolio Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="video-container">
      <video
        class="video-background fade-in"
        id="video1"
        autoplay
        muted
        loop
        preload="auto"
        disablePictureInPicture
        controlslist="nodownload nofullscreen noremoteplayback noplaybackrate"
        oncontextmenu="return false;"
        playsinline
        src="./assets/videos/background_one.mp4"
      ></video>
      <video
        class="video-background fade-out"
        id="video2"
        autoplay
        muted
        loop
        preload="auto"
        disablePictureInPicture
        controlslist="nodownload nofullscreen noremoteplayback noplaybackrate"
        oncontextmenu="return false;"
        playsinline
      ></video>

      <label class="theme-switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="container">
      <button class="contact"><i class="fa-solid fa-globe"></i></button>
      <div class="card move">
        <div class="imgbox">
          <img src="./assets/images/profile.png" alt="Ngô Quang Trường" />
        </div>
        <div class="name-job">
          <h3>Ngô Quang Trường</h3>
          <h5>S.E Student</h5>
        </div>
        <div class="buttons">
          <button class="btn-cv">
            <a href="https://cv.truongpersonal.vercel.app/" target="_blank">My CV</a>
          </button>
          <button class="btn-message">
            <a href="mailto: ngoquangtruong.isme@gmail.com">Message</a>
          </button>
        </div>
      </div>
      <div class="icons">
        <a class="icon" href="https://discord.com/users/truongpersonal">
          <i class="fa-brands fa-discord"></i>
        </a>
        <a class="icon" href="https://www.facebook.com/TruongPersonal">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a class="icon" href="https://www.linkedin.com/in/truongpersonal/">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a class="icon" href="https://github.com/TruongPersonal">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </div>
  </body>
</html>

<script src="./assets/js/script.js"></script>
<script src="./assets/js/touch_handle.js"></script>
